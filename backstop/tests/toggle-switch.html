<!DOCTYPE html>
<html id="theme">
  <head>
    <title>Toggle switch | iTwinUI</title>
    <link
      rel="icon"
      href="../assets/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/global.css"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/inputs.css"
    />
    <link
      rel="stylesheet"
      href="../../lib/css/toggle-switch.css"
    />
    <link
      rel="stylesheet"
      href="../assets/demo.css"
    />
    <script src="../assets/theme.js"></script>
  </head>
  <body class="iui-body">
    <theme-button></theme-button>
    <h1>Toggle switch</h1>
    <hr />

    <section id="demo-default">
      <h2 id="default">Default</h2>

      <div class="iui-input-container">
        <div class="iui-label">Toggle switch group label</div>
        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 1</span>
        </label>
        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 2</span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input
            type="checkbox"
            checked
            disabled
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 3</span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input
            type="checkbox"
            disabled
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 4</span>
        </label>
      </div>

      <br />

      <div class="iui-input-container">
        <div class="iui-label">Toggle switch group label</div>
        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-toggle">
            <!-- Use placeholder.svg from @itwin/itwinui-icons
package. -->
            <svg
              class="iui-icon"
              viewBox="0 0 16 16"
              aria-hidden="true"
            >
              <path
                d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z"
              />
            </svg>
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 1</span>
        </label>
        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-toggle">
            <!-- Use placeholder.svg from @itwin/itwinui-icons
package. -->
            <svg
              class="iui-icon"
              viewBox="0 0 16 16"
              aria-hidden="true"

              <path
                d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z"
              />
            </svg>
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 2</span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input
            type="checkbox"
            checked
            disabled
          />

            <!-- Use placeholder.svg from @itwin/itwinui-icons
package. -->
            <svg
              class="iui-icon"
              viewBox="0 0 16 16"
              aria-hidden="true"

              <path

              />
            </svg>
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 3</span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input
            type="checkbox"
            disabled
          />
          <span class="iui-toggle">
            <!-- Use placeholder.svg from @itwin/itwinui-icons
package. -->
            <svg
              class="iui-icon"
              viewBox="0 0 16 16"
              aria-hidden="true"
            >
              <path
                d="M1,1v14h14V1H1z M14,2.7v10.6L8.7,8L14,2.7z M8,7.3L2.7,2h10.6L8,7.3z M7.3,8L2,13.3V2.7L7.3,8z M8,8.7l5.3,5.3H2.7L8,8.7z"
              />
            </svg>
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 4</span>
        </label>
      </div>
    </section>

    <hr />

    <section id="demo-no-label">
      <h2>Without group label</h2>

      <h3>Toggle switch on left</h3>
      <div
        id="left"
        style="
          width: fit-content;
          display: flex;
          flex-direction: column;
          align-items: flex-start;

        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 1</span>
        </label>
        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
          <span class="iui-label">Option 2</span>

        <label class="iui-toggle-switch iui-disabled">

            type="checkbox"
            disabled

            <span class="iui-handle"></span>

        </label>
      </div>

      <br />

      <h3>Toggle switch on right</h3>
      <div
        id="right"
        style="
          width: fit-content;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
        "
      >
        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-label">Option 1</span>
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
        </label>
        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-label">Option 2</span>
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input

            checked

          />

          <span class="iui-toggle">

          />

          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
        </label>
      </div>

      <br />

      <h3>No label</h3>
      <div id="no-label">
        <label class="iui-toggle-switch">
          <input
            type="checkbox"
            checked
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
        </label>
        <label class="iui-toggle-switch">
          <input type="checkbox" />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input
            type="checkbox"
            checked
            disabled
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>
          </span>
        </label>
        <label class="iui-toggle-switch iui-disabled">
          <input
            type="checkbox"
            disabled
          />
          <span class="iui-toggle">
            <span class="iui-handle"></span>

        </label>
      </div>
    </section>
  </body>
</html>
